<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container" id="add-calc">
    <h1>Addition Calculator</h1>
    <form id="add">
      <div class="form-group">
        <label for="add1">1st number:</label>
        <input id="add1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="add2">2nd number:</label>
        <input id="add2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-primary">Add!</button>
    </form>
    <div class = "output" id="output-add">
      
    </div>
  </div>
  <div class="container" id="minus-calc">
    <h1>Subtraction Calculator</h1>
    <form id="subtract">
      <div class="form-group">
        <label for="subtract1">1st number:</label>
        <input id="subtract1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="subtract2">2nd number:</label>
        <input id="subtract2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-primary">Subtract!</button>
    </form>
    <div class = "output" id="output-subtract">
      
    </div>
  </div>
  <div class="container" id="multiply-calc">
    <h1>Multiplication Calculator</h1>
    <form id="multiply">
      <div class="form-group">
        <label for="multiply1">1st number:</label>
        <input id="multiply1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="multiply2">2nd number:</label>
        <input id="multiply2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-primary">Multipy!</button>
    </form>
    <div class = "output" id="output-multiply">
      
    </div>
  </div>
  <div class="container" id="div-calc">
    <h1>Division Calculator</h1>
    <form id="divide">
      <div class="form-group">
        <label for="div1">1st number:</label>
        <input id="div1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="div2">2nd number:</label>
        <input id="div2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-primary">Divide!</button>
    </form>
    <div class = "output" id="output-divide">
      
    </div>
  </div>
</body>
</html>
